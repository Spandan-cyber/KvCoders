<!DOCTYPE html>
<html lang="en" class="dark"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Quest</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display.swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <script>
        // REDIRECT LOGIC: Check for a saved username AND difficulty level.
        // If no user is logged in, show the login screen.
        // If a user is logged in but has NO difficulty, redirect to the difficulty page.
        if (!localStorage.getItem('questUsername')) {
            // Normal login flow is fine
        } else if (!localStorage.getItem('questDifficulty')) {
            window.location.href = 'difficulty.html';
        }
    </script>

    <div id="loading-screen" class="hidden fixed inset-0 flex flex-col items-center justify-center bg-gray-900 z-50">
        <div class="loader"></div>
        <p class="text-xl font-medium mt-6 neon-text animate-pulse">From Syntax to Success...</p>
    </div>

    <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm p-8 bg-gray-800 rounded-lg shadow-xl border border-gray-700 neon-shadow">
            <h2 class="text-3xl font-bold text-center mb-2 neon-text">&lt;Code Quest/&gt;</h2>
            <p class="text-center text-gray-400 mb-6">Login to start your quest</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg bg-gray-700 border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500" value="password" disabled>
                    <p class="text-xs text-gray-600 mt-1">Hint: Any username will work. Password is disabled for this demo.</p>
                </div>
                <button type="submit" id="login-btn" class="w-full px-6 py-3 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-400 neon-shadow-hard interactive-btn">
                    Login
                </button>
            </form>
        </div>
    </div>

    <main id="main-content" class="container mx-auto p-4 md:p-8 max-w-4xl hidden">
        
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 md:mb-10">
            <h1 class="text-3xl md:text-4xl font-bold neon-text mb-4 md:mb-0 animate-title-entry">
                &lt;PyGuru/&gt;
            </h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300">Welcome, <span id="username-display" class="font-bold"></span>!</span>
                <button id="logout-btn" class="px-3 py-1 text-sm bg-gray-700 rounded-lg hover:bg-gray-600 interactive-btn">Logout</button>
            </div>
        </header>

        <div id="game-container" class="bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl border border-gray-700 neon-shadow transition-all">
            
            <p id="difficulty-label" class="text-center text-sm font-semibold text-cyan-400 mb-4 uppercase tracking-wider"></p>
            
            <div class="flex justify-between items-center mb-6">
                <div class="w-full flex-grow mr-4">
                    <p class="text-xs font-semibold text-gray-400 mb-1">XP to Level Up: <span id="xp-target">0</span></p>
                    <div class="w-full bg-gray-700 rounded-full h-2.5 overflow-hidden">
                        <div id="xp-progress-bar" class="bg-yellow-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                <div class="flex flex-col items-end text-lg font-bold min-w-[70px]">
                    <div class="text-sm font-medium text-gray-400">Level <span id="level-display" class="font-bold neon-text">1</span></div>
                    <div class="flex items-center">
                        <span class="text-base mr-1">Q:</span><span id="score" class="neon-text inline-block transform transition-transform duration-100">0</span>
                    </div>
                </div>
            </div>

            <div id="question-container" class="mb-4 animate-question-enter">
                <p id="question-text" class="text-lg md:text-xl font-semibold mb-4"></p>
                <pre id="code-display" class="language-python python-code"><code></code></pre>
            </div>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 grid-flow-row">
                </div>

            <div id="feedback-container" class="mt-4 min-h-[2.5rem]">
                 <p id="feedback-text" class="text-lg font-medium text-center"></p>
            </div>

            <div class="flex justify-end mt-4">
                <button id="next-btn" class="px-6 py-2 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-400 neon-shadow-hard interactive-btn">
                    Next Question &rarr;
                </button>
            </div>
        </div>

        <div id="results-container" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full neon-shadow-hard border border-cyan-400 animate-results-modal">
                <h2 class="text-3xl font-bold mb-4">Quest Complete!</h2>
                <p class="text-xl mb-2">You reached Level <span id="final-level" class="neon-text">1</span>.</p>
                <p class="text-xl mb-2">Total Questions Correct: <span id="final-score" class="neon-text">0</span></p>
                <p id="final-message" class="text-lg mb-8"></p>
                <button id="restart-btn" class="w-full px-6 py-3 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-400 neon-shadow-hard interactive-btn">
                    Play Again
                </button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
