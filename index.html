<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Quest</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display.swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-orange-50 text-orange-950 dark:bg-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
        <div
            class="w-full max-w-sm p-8 bg-orange-50 dark:bg-gray-800 rounded-lg shadow-xl dark:shadow-2xl border border-orange-200 dark:border-gray-700 dark:neon-shadow transition-colors duration-300">
            <h2 class="text-3xl font-bold text-center mb-2 neon-text">&lt;Code Quest/&gt;</h2>
            <p class="text-center text-orange-800 dark:text-gray-400 mb-6">Login to start your quest</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username"
                        class="w-full px-4 py-2 border rounded-lg bg-orange-100 dark:bg-gray-700 border-orange-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors duration-300"
                        required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-2 border rounded-lg bg-orange-100 dark:bg-gray-700 border-orange-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-colors duration-300"
                        value="password" disabled>
                    <p class="text-xs text-orange-600 mt-1">Hint: Any username will work. Password is disabled for this
                        demo.</p>
                </div>
                <button type="submit" id="login-btn"
                    class="w-full px-6 py-3 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-400 transition-all dark:neon-shadow-hard interactive-btn">
                    Login
                </button>
            </form>
        </div>
    </div>

    <main id="main-content" class="container mx-auto p-4 md:p-8 max-w-4xl hidden">

        <header class="flex flex-col md:flex-row justify-between items-center mb-6 md:mb-10">
            <h1 class="text-3xl md:text-4xl font-bold neon-text transition-colors mb-4 md:mb-0 animate-title-entry">
                &lt;Python Code Quest/&gt;
            </h1>
            <div class="flex items-center space-x-4">
                <span class="text-orange-900 dark:text-gray-300">Welcome, <span id="username-display"
                        class="font-bold"></span>!</span>
                <button id="logout-btn"
                    class="px-3 py-1 text-sm bg-orange-200 dark:bg-gray-700 rounded-lg hover:bg-orange-300 dark:hover:bg-gray-600 transition-colors duration-300 interactive-btn">Logout</button>
                <button id="theme-toggle"
                    class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all interactive-btn">
                    <svg id="theme-icon-sun" class="w-6 h-6 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="theme-icon-moon" class="w-6 h-6 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <div id="game-container"
            class="bg-orange-50 dark:bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl dark:shadow-2xl border border-orange-200 dark:border-gray-700 dark:neon-shadow transition-all">

            <div class="flex justify-between items-center mb-6">
                <div class="w-full bg-orange-200 dark:bg-gray-700 rounded-full h-2.5 mr-4 overflow-hidden">
                    <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full"
                        style="width: 0%; transition: width 0.5s ease-in-out;"></div>
                </div>
                <div class="text-lg font-bold">
                    Score: <span id="score"
                        class="neon-text inline-block transform transition-transform duration-100">0</span>
                </div>
            </div>

            <div id="question-container" class="mb-4 animate-question-enter">
                <p id="question-text" class="text-lg md:text-xl font-semibold mb-4"></p>
                <pre id="code-display" class="language-python transition-colors duration-300"><code></code></pre>
            </div>

            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 **grid-flow-row**">
            </div>

            <div id="feedback-container" class="mt-4 min-h-[2.5rem]">
                <p id="feedback-text" class="text-lg font-medium text-center"></p>
            </div>

            <div class="flex justify-end mt-4">
                <button id="next-btn"
                    class="px-6 py-2 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-400 transition-all dark:neon-shadow-hard interactive-btn">
                    Next Question &rarr;
                </button>
            </div>
        </div>

        <div id="results-container"
            class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
            <div
                class="bg-orange-50 dark:bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full dark:neon-shadow-hard border dark:border-cyan-400 transition-colors duration-300 animate-results-modal">
                <h2 class="text-3xl font-bold mb-4">Quest Complete!</h2>
                <p class="text-xl mb-2">Your final score is:</p>
                <p id="final-score" class="text-6xl font-bold neon-text mb-6">0</p>
                <p id="final-message" class="text-lg mb-8"></p>
                <button id="restart-btn"
                    class="w-full px-6 py-3 bg-cyan-500 text-white font-bold rounded-lg shadow-lg hover:bg-cyan-400 transition-all dark:neon-shadow-hard interactive-btn">
                    Play Again
                </button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
